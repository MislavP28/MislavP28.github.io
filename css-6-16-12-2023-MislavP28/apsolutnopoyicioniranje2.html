<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .div1 {width: 600px;
            height: 600px;
            background-color: palevioletred;
            border: 2px solid;
            position: relative;}
    .div2 {width: 100px;
            height: 100px;
            position: absolute;
            background-color: thistle;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;}
    :is(.div1:hover) .div2 {left: 0%;}
            
        
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
    
</body>
</html>
